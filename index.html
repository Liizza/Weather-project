<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4b665bab4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-project">
        <div class="searchEngine">
          <form id="changeCity" class="mb-3">
            <div class="row justify-content-start">
              <div class="col-6">
                <input type="text" class="form-control" id="enterCity" placeholder="Enter a city"  />
              </div>
              <div class="col">
                <input type="submit" id="search" value="Change a city" />
              </div>
              <div class="col">
                <button id="currentLocation" >Current city</button>
              </div>
            </div>
          </form>
        </div>
        <h1 id="city">Kyiv</h1>
        <div class="row">
          <div class="col">
            <h3 id="currentTime">Friday 22:25</h3>
            <div class="today">
              <div class="row">
                <div class="col">
                    <img src="" id="currentIcon"/>
                </div>
                <div class="col">
                  <span class="weather">
                    <h2>
                      <i class="fa-solid fa-temperature-high"></i>
                      <span id="currentTemp"> 17</span><span class="degrees">
                        <a href="" id="celsius">째C </a>| 
                        <a href="" id="fahrenheit">째F</a>
                      </span>
                    </h2>
                    <div class="mainConditions">
                      <div id="description">Rain</div>
                      H:<span id="maxTemp">27</span>째 L:<span id="minTemp"
                        >14</span
                      >째
                    </div>
                    <div class="otherConditions">
                      Wind: <span id="wind"> 9</span>m/s<br />
                      Humidity: <span id="humidity"> 69</span>%
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div id="forecast5days">
              
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/Liizza/Weather-project" id="gitHub"> Weather-project on GitHub</a>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
